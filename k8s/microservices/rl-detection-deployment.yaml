apiVersion: apps/v1
kind: Deployment
metadata:
  name: rl-detection
  labels:
    app: rl-detection
    component: detection
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rl-detection
  template:
    metadata:
      labels:
        app: rl-detection
        component: detection
    spec:
      containers:
      - name: rl-detection
        image: sherlock1824/dids-rl-detection:latest
        ports:
        - containerPort: 5004
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        volumeMounts:
        - name: rl-model
          mountPath: /app/model
          readOnly: true
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 60
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 45
          periodSeconds: 10
      volumes:
      - name: rl-model
        persistentVolumeClaim:
          claimName: rl-model-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: rl-detection
  labels:
    app: rl-detection
spec:
  type: ClusterIP
  ports:
  - port: 5004
    targetPort: 5004
    protocol: TCP
    name: http
  selector:
    app: rl-detection
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rl-model-pvc
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 2Gi
  storageClassName: azure-disk
