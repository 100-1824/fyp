apiVersion: apps/v1
kind: Deployment
metadata:
  name: signature-detection
  labels:
    app: signature-detection
    component: detection
spec:
  replicas: 2
  selector:
    matchLabels:
      app: signature-detection
  template:
    metadata:
      labels:
        app: signature-detection
        component: detection
    spec:
      containers:
      - name: signature-detection
        image: sherlock1824/dids-signature-detection:latest
        ports:
        - containerPort: 5002
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: signature-detection
  labels:
    app: signature-detection
spec:
  type: ClusterIP
  ports:
  - port: 5002
    targetPort: 5002
    protocol: TCP
    name: http
  selector:
    app: signature-detection
